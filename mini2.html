<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Events & Workshops</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6; /* Light pink background */
            color: #4a2c2a; /* Chocolate brown for text */
        }

        /* Container for content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Header */
        header {
            background-color: #6D4C41;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background-image: url('background.jpg'); /* Use any image for chocolate events */
            height: 500px;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #D32F2F;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #8b5e34;
        }

        /* Events Section */
        .events {
            padding: 50px;
            text-align: center;
        }

        .events h2 {
            margin-bottom: 30px;
            color: #a67c52;
        }

        .events .event-item {
            display: inline-block;
            width: 30%;
            margin: 1.5%;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .events .event-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .events img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .events .event-item:hover img {
            opacity: 0.85;
        }

        .events button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #a67c52;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .events button:hover {
            background-color: #8b5e34;
        }

        /* Booking Section */
        .booking {
            background-color: #F5F5F5;
            padding: 50px;
            text-align: center;
        }

        .booking h2 {
            margin-bottom: 30px;
            color: #a67c52;
        }

        .booking form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .booking label {
            display: block;
            margin-top: 15px;
            color: #4a2c2a;
        }

        .booking select, .booking input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .booking button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #D32F2F;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .booking button:hover {
            background-color: #8b5e34;
        }

    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Chocolate Events & Workshops</h1>
    <nav>
        <a href="#hero">Home</a>
        <a href="#events">Events</a>
        <a href="#booking">Book a Workshop</a>
    </nav>
</header>

<!-- Hero Section -->
<div class="hero" id="hero">
    <div>
        <h1>Discover the World of Chocolate</h1>
        <button onclick="scrollToBooking()">Book Now</button>
    </div>
</div>

<!-- Events Section -->
<section class="events container" id="events">
    <h2>Upcoming Chocolate Events</h2>

    <div class="event-item">
        <img src="event1.jpg" alt="Chocolate Tasting Event">
        <button>Chocolate Tasting</button>
    </div>

    <div class="event-item">
        <img src="event2.jpg" alt="Chocolate Class">
        <button>Chocolate-Making Class</button>
    </div>

    <div class="event-item">
        <img src="event3.jpg" alt="Chocolate Factory Tour">
        <button>Factory Tour</button>
    </div>
</section>

<!-- Booking Section -->
<section class="booking container" id="booking">
    <h2>Book a Chocolate-Making Workshop</h2>

    <form id="bookingForm">
        <label for="workshopType">Select Workshop Type:</label>
        <select id="workshopType" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <label for="date">Choose a Date:</label>
        <input type="date" id="date" required>

        <label for="participants">Number of Participants:</label>
        <input type="number" id="participants" min="1" required>

        <button type="button" onclick="submitBooking()">Submit</button>
    </form>
</section>

<script>
    function scrollToBooking() {
        document.getElementById("booking").scrollIntoView({ behavior: "smooth" });
    }

    function submitBooking() {
        const workshopType = document.getElementById("workshopType").value;
        const date = document.getElementById("date").value;
        const participants = document.getElementById("participants").value;
        alert(`Your booking for the ${workshopType} workshop on ${date} for ${participants} participant(s) has been placed!`);
    }
</script>
<center>
    <div class="next-page-link" style="text-align:center; margin-top: 20px;"></div>
    <a href="mini1.html" style="font-size: 20px; text-decoration: none; color: #D32F2F;">Next Page</a>
</div>
</center>

</body>
</html>
